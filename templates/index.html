<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クラシックカー専門サイト</title>
  <style>
    /* ... (CSSは以前のものと同じでOK) ... */
    body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; }
    header { background-color: #333; color: white; padding: 1rem; text-align: center; }
    .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
    nav { margin-bottom: 20px; text-align: right; }
    nav a { text-decoration: none; color: #fff; background-color: #007bff; padding: 10px 15px; border-radius: 5px; margin-left: 10px; }
    .car-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .car-card { background-color: white; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .car-card a { text-decoration: none; color: inherit; }
    .car-card img { width: 100%; height: 200px; object-fit: cover; }
    .car-card-content { padding: 15px; }
    .car-card h3 { margin-top: 0; }
  </style>
</head>
<body>
  <header>
    <h1>取扱車種モデル</h1>
  </header>
  <div class="container">
    <nav>
      <a href="{{ url_for('about') }}">当サイトについて</a>
      <a href="{{ url_for('favorites') }}">★ お気に入りを見る</a>
    </nav>
    <div class="car-grid">
      {% for model in models %}
        <div class="car-card">
          <a href="{{ url_for('cars_by_model', model_name=model.name) }}">
            <img src="{{ url_for('static', filename=model.image) }}" alt="{{ model.full_name }}">
            <div class="car-card-content">
              <h3>{{ model.full_name }} ({{ model.name }})</h3>
              <p>在庫を見る →</p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
